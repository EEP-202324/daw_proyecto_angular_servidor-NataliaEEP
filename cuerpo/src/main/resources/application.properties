spring.application.name=Cuerpo

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/cuerpo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true

# Configuraciones para H2 (Base de datos en memoria)
spring.h2.datasource.url=jdbc:h2:mem:testdb
spring.h2.datasource.username=sa
spring.h2.datasource.password=
spring.h2.datasource.driver-class-name=org.h2.Driver
spring.h2.jpa.database-platform=org.hibernate.dialect.H2Dialect
