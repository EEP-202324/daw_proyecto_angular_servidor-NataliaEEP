<article>
  <img class="listing-photo" [src]="cuerposLocation?.photo"
    alt="{{cuerposLocation?.cuerpo}}"/>
  <section class="listing-description">
    <h1 class="listing-heading1">{{cuerposLocation?.cuerpo}}</h1>
    <h2 class="listing-heading2">{{cuerposLocation?.titulacion}}</h2>
  </section>
  <section class="listing-apply">
    <h2 class="section-heading">Asignación de cita previa:</h2>
    <form [formGroup]="applyForm" (submit)="submitApplication()">
      <label for="first-name">Nombre:</label>
      <input id="first-name" type="text" formControlName="firstName">

      <label for="last-name">Apellidos:</label>
      <input id="last-name" type="text" formControlName="lastName">

      <label for="last-name">Dni:</label>
      <input id="last-name" type="text" formControlName="lastName">

      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <button type="submit" class="primary">Enviar</button>
    </form>
  </section>
  <section class="listing-features">
    <h2 class="section-heading">Sobre este Cuerpo:</h2>
    <a href="{{cuerposLocation?.pdf}}" target="_blank">
      Más Información
      <embed src="{{cuerposLocation?.pdf}}" type="application/pdf" width="100%" height="500px" />
    </a>
  </section>
</article>
