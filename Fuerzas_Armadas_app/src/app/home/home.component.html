<section>
  <form>
    <input type="text" placeholder="Filtrar por Cuerpo" #filter>
    <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
</section>
<section class="results">
  <app-cuerpos
  *ngFor="let cuerpos of filteredLocationList"
  [cuerpos]="cuerpos">
  </app-cuerpos>
</section>
